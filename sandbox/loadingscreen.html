<!DOCTYPE html>
<html lang="en" style="background-color:black;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>NPC Plants vs. Zombies</title>

    <!-- CSS vh vw fallback -->
    <script src="/js/sandbox/loadingscreen/lib/vunit-0.2.0.min.js"></script>
    <script>
        new vUnit({
            CSSMap: {
                ".vh": {
                    property: "max-height",
                    reference: "vh"
                },
                ".vw": {
                    property: "max-width",
                    reference: "vw"
                }
            }
        }).init();
    </script>

    <link rel="stylesheet" href="/sandbox/loadingscreen/loading.min.css">
    <script src="/js/sandbox/loadingscreen/lib"></script>
</head>

<body>
    <div id="header">
    </div>

    <div id="status-container">
        <div id="status">Retrieving server info...</div>
        <div id="loading">
            <div id="loading-progress"></div>
        </div>
        <div id="messages"></div>
    </div>

    <video loop autoplay muted>
        <source src="/assets/videos/ambience.webm" type="video/webm">
    </video>

    <script src="/sandbox/js/loadingscreen/loading.min.js"></script>
</body>

</html>
